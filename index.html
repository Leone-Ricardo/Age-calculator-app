<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form action="">
          <div class="form-container">
            <div class="block">
              <label for="day"> Day </label>
              <input type="number" id="day" placeholder="DD" />
              <small></small>
            </div>
            <div class="block">
              <label for="month"> Month </label>
              <input type="number" id="month" placeholder="MM" />
              <small></small>
            </div>
            <div class="block">
              <label for="day"> Year </label>
              <input type="number" id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>
          <div class="submit-block">
            <hr />
            <button type="submit" class="btn-submit" alt="icon">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="output">
          <h1><span id="YY">- -</span>years</h1>
          <h1><span id="MM">- -</span>months</h1>
          <h1><span id="DD">- -</span>days</h1>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leone Ricardo</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
